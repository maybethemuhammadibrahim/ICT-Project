<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>

  <body>
    <header class="header">
  <a href="index.html" class="logo">Grocery Store</a>
  <nav class="navbar">
     </nav>
  <div class="fas fa-bars" id="menu-btn"></div> </header>
    <section class="categories" id="categories" style="margin-top: 60px">
      <h1 class="heading">products</h1>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search..." />
      </div>
      <div class="box-container">
        <div class="box">
          <img src="image/cooking.jpg" alt="" />
          <h3>Product 1</h3>
          <p>Description</p>
          <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="box">
          <img src="image/cooking.jpg" alt="" />

    <footer class="footer">
      Copyright Â© 2024 GROCERY STORE WEBSITE . All Rights Reserved.
      <a href="about.html">About the Developers</a>
    </footer>
    <script>
        let navbar = document.querySelector('.navbar');
        let menuBtn = document.querySelector('#menu-btn');

        menuBtn.onclick = () =>{
            navbar.classList.toggle('active');
            menuBtn.classList.toggle('fa-times'); // Changes icon to 'X'
        }

        window.onscroll = () =>{
            navbar.classList.remove('active');
            menuBtn.classList.remove('fa-times');
        }
    </script>
  </body>
</html>
